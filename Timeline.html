<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="css/about.css">
  <style>
    .page { width:100%;background:#F0F0F0 url('img/dian2.png') repeat-x; padding-top:100px; }
  </style>
  <title>jQuery时间轴 - 程序喵</title>
  <link rel="shortcut icon"  type="image/x-icon" href="http://www.ibloger.net/favicon.ico">
</head>
<body>
<div class="page">

  <div class="box">
    <ul class="event_year">
      <li class="current"><label for="2013">2013</label></li>
      <li><label for="2012">2012</label></li>
    </ul>
    <ul class="event_list">
      <div>
        <h3 id="2013">2013</h3>
        <li>
          <span>5月</span>
          <p><span>发布国内首个HTML5实验室</span></p>
        </li>
        <li>
          <span>4月</span>
          <p><span>发布国内首个HTML5实验室发布国内首个HTML5实验室</span></p>
        </li>

      </div>
      <div>
        <h3 id="2012">2012</h3>
        <li>
          <span>5月</span>
          <p><span>发布国内首个HTML5实验室</span></p>
        </li>
        <li>
          <span>4月</span>
          <p><span>发布国内首个HTML5实验室发布国内首个HTML5实验室</span></p>
        </li>

      </div>
    </ul>

    <div class="clearfix"></div>

  </div>

</div>
<script src="js/jquery.min_v1.0.js" type="text/javascript"></script>
<script>
  $(function(){
    $('label').click(function(){
      $('.event_year>li').removeClass('current');
      $(this).parent('li').addClass('current');
      var year = $(this).attr('for');
      $('#'+year).parent().prevAll('div').slideUp(800);
      $('#'+year).parent().slideDown(800).nextAll('div').slideDown(800);
    });
  });
</script>
<div style="text-align:center;clear:both">
  <p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
  <p><a href="http://www.ibloger.net" target="_blank">程序喵 - ibloger.net</a></p>
</div>
</body>
</html>
