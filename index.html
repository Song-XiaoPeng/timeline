<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iview example</title>
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model="value">
  <textarea rows="3" cols="20">
    在w3school，你可以找到你所需要的所有的网站建设教程。
  </textarea>

</div>
<script>
  new Vue({
    el: '#app',
    data: {
      visible: false,
      value: ''
    },
    methods: {
      show: function () {
        this.visible = true;
      }
    }
  })
</script>
</body>
</html>
